<h1>Számlák</h1>
<div class="table-container" *ngIf="dataSource.length > 0; else noInvoices">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Vásárlás időpontja</th>
            <td mat-cell *matCellDef="let invoice">{{ invoice.date | dateFormat }}</td>
        </ng-container>
    
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Fizetett összeg</th>
            <td mat-cell *matCellDef="let invoice">{{ invoice.value | customCurrency }}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<ng-template #noInvoices>
    <p class="info">Nincs számla korábbi vásárlásról...</p>
</ng-template>
